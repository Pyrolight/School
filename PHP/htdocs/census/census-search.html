<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function showHint(string)
            {
                var xmlhttp;
                if (string.length === 0)
                {
                    document.getElementById("searchResults").innerHTML = "";
                    return;
                }
                if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                }
                else
                {// code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function ()
                {
                    if (xmlhttp.readyState === 4 && xmlhttp.status === 200)
                    {
                        document.getElementById("searchResults").innerHTML = xmlhttp.responseText;
                    }
                };
                xmlhttp.open("GET", "census.php?query=" + string, true);
                xmlhttp.send();
            }
        </script>
    </head>
    <body>
        <form action="census.php" method="POST">
            Search: <input type="text" name="search" onkeyup="showHint(this.value)"><br/>
            <select name="order">
                <option value="ASC" selected="">Ascending</option>
                <option value="DESC" >Descending</option>
            </select><br/>
            Number of Results: <input type="text" name="numResults"><br/>
            <input type="submit" name="XMLFeedSubmit" value="Generate XML Feed">
        </form> 
        <div id="searchResults"></div>

        <div><a href="census.php">raw xml</a></div>
    </body>
</html>
